<!DOCTYPE html>
<html>
    <head>
        <title>Add Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="add-event-styles.css">
    </head>
    <body>
        <div id="nav">
            <a href="index.html"><i class="ri-home-heart-line"></i>EMP</a>
        </div>
        <div id="main">
            <div id="user-signup" style="height: 80vh;">
                <div id="heading">
                    <h1>Registration</h1>
                </div>
                <form  id="details" method="post" action="AddEvent">
                    <label for="text-uname">Event Name</label>
                    <input type="text" id="event-name" name="ename" required/>
                    <label for="text-name">Event Number</label>
                    <input id="event-num" type="number" name="enum" required>
                    <input type="submit" id="create-event" value="REGISTER">
                </form>
            </div>
        </div>
    </body>
</html>
