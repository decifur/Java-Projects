<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="admin-style.css">
    </head>
    <body>
        <div id="nav">
            <a href="index.html"><i class="ri-home-heart-line"></i>EMP</a>
        </div>
        <div id="main">
            <div id="admin-signin">
                <div id="heading">
                    <h1>Administrator Login</h1>
                </div>
                <form  id="details" method="post" action="ValidateAd">
                    <label for="username">Username</label>
                    <input type="text" id="text" name="Ausername" required minlength="4" maxlength="8" size="10" placeholder="Admin"/>
                    <label for="pass">Password</label>
                    <input type="password" id="text" name="Apassword" minlength="8" required placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;" />
                    <input type="submit" id="sub" value="LOG IN">
                </form>
            </div>
        </div>
    </body>
</html>
