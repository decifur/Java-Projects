<!DOCTYPE html>
<html>
    <head>
        <title>Add Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="add-event-styles.css">
    </head>
    <body>
        <div id="nav">
            <a href="index.html"><i class="ri-home-heart-line"></i>EMP</a>
        </div>
        <div id="main">
            <div id="user-signup">
                <div id="heading">
                    <h1>Add Events</h1>
                </div>
                <form  id="details" method="post" action="AddEvent">
                    <label for="event-num">Event Number</label>
                    <input id="event-num" type="number" name="EventNo" required>
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="EventName" required/>
                    <label for="co-name">Coordinator Name</label>
                    <input type="text" id="co-name" name="coName" required/>
                    <label for="co-num">Coordinator Number</label>
                    <input type="number" id="co-num" name="coNum" required/>
                    <label for="fee">Registration Fee</label>
                    <input type="text" id="fee" name="eventFee" required/>
                    <label for="text-venue">Venue</label>
                    <input type="text" id="text-venue" name="eventVenue" required/>
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" name="eventDate" required/>
                    <input type="submit" id="create-event" value="CREATE">
                </form>
            </div>
        </div>
    </body>
</html>
